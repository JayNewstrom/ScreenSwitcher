buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath deps.androidApt
    }
}

apply plugin: 'com.android.application'
apply plugin: 'android-apt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    compileOptions {
        sourceCompatibility rootProject.ext.sourceCompatibilityVersion
        targetCompatibility rootProject.ext.targetCompatibilityVersion
    }

    defaultConfig {
        applicationId 'com.jaynewstrom.screenswitcher'
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName '1.0'
        testInstrumentationRunner 'android.support.test.runner.AndroidJUnitRunner'
        testApplicationId 'com.jaynewstrom.screenswitchersample.androidTest'
    }
}

dependencies {
    compile deps.appCompatv7
    compile deps.concrete

    debugCompile 'com.squareup.leakcanary:leakcanary-android:1.3.1'
    releaseCompile 'com.squareup.leakcanary:leakcanary-android-no-op:1.3.1'

    compile deps.dagger
    apt deps.daggerCompiler

    compile 'com.jakewharton:butterknife:7.0.1'

    compile project(':screen-switcher')

    androidTestCompile deps.androidTestRunner
    androidTestCompile deps.androidTestRules
    androidTestCompile deps.espressoCore
}
